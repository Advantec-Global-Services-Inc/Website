<footer class="p-3 p-md-5 mt-5 text-center text-white bg-secondary">
    <div class="container">
      <ul class="adv-footer-links">
        {% for link in site.data.linksNav %}
        <li><a href="{{ link.uri }}">{{ link.title }}</a></li>
        {% endfor %}
      </ul>
      <img class="mb-2" height=75 src="/assets/img/logo2.svg">
      <p class="mb-0 text-muted">buildTime: {{ site.time | date_to_rfc822 }}</p>
    </div>
  </footer>
