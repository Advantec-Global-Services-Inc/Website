<head>
    <meta charset="utf-8">
    <title>
        {% if page.title == "Home" %}
        {{ site.title }}
        {% else %}
        {{ page.title }} | {{ site.title }}
        {% endif %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jacob Wilson">
    <link href="https://gmpg.org/xfn/11" rel="profile">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {% if page.code == true %}
    <link rel="stylesheet" href="{{ '/assets/css/prism.css' | relative_url }}">
    {% endif %}
    {% feed_meta %}
    {% seo %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125048222-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-125048222-1');
    </script>
</head>
