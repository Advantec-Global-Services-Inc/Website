---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
{% include head.html %}

<body>
    {% include navbar.html %}
    <div class="container mt-5">
        <section>
            <h2 class="font-weight-bold text-left pb-2">{{ page.title }}</h2>
            <p class="text-left mb-0">Author: {{ page.author }}</p>
            <p class="text-left">Last Modified: {{ page.date | date: '%B %d, %Y' }}</p>
            <hr class="adv-hr my-4">
            {{ content }}
            {% if page.comments %}
            <div id="disqus_thread"></div>
            <script>
                var disqus_config = function () {
                this.page.url = {{ site.url }};
                this.page.identifier = {{ post.url }};
                };
            
                (function () { 
                    var d = document,
                        s = d.createElement('script');
                    s.src = 'https://advantec.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered
                    by Disqus.</a></noscript>
            {% endif %}
        </section>
    </div>
    {% include footer.html %}
    {% if page.comments %}
        <script id="dsq-count-scr" src="//advantec.disqus.com/count.js" async></script>
    {% endif %}
</body>

</html>
