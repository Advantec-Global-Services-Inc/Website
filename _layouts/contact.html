<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">

{% include head.html %}

<body>
    {% include navbar.html %}
    <div class="container mt-5">
        <section>
            <h2 class="font-weight-bold text-center pb-2">{{ page.title }}</h3>
                <hr class="adv-hr my-4">
                <p class="lead text-center pt-2 mb-5">{{ page.tagline }}</p>
                <div class="row mb-5 pb-md-4 align-items-center justify-content-center">
                    <div class="col-sm-6">
                        <div class="card" tabindex="1">
                            <div class="card-header"><strong>Contact Us</strong></div>
                            <div class="card-body">
                                <form action="https://formspree.io/mqkyqqae" method="POST">
                                <div class="form-group">
                                    <label for="name">Full name</label>
                                    <input class="form-control" name="name" type="text" placeholder="First and last name">
                                </div>
                                <div class="form-group">
                                    <label for="company">Company</label>
                                    <input class="form-control" name="company" type="text" placeholder="Acme, Inc">
                                </div>
                                <div class="form-group">
                                    <label for="email">E-mail address</label>
                                    <input class="form-control" name="email" type="text" placeholder="you@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea class="form-control" name="message" type="text"
                                        placeholder="Message"></textarea>
                                </div>
                                <button class="mt-3 btn btn-primary btn-block" type="submit">Send</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </div>

    {% include footer.html %}
</body>

</html>
